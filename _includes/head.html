<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>{% if page.title %}{{ site.title | escape }} - {{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="icon" href="{{ site.url }}{{ site.baseurl }}/favicon.png" type="image/png" />

  <meta property="og:title" content="{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}" />

  <meta property="og:url" content="http://retunefestival.de/2018" />
  <meta property="og:image:width" content="1359" />
  <meta property="og:image:height" content="741" />
  <meta property="og:description" content="The Retune Festival is a biennial event at the intersection of Art, Design, and Technology. Happening from September 27 â€“ 28, 2018 in Berlin. In its fifth edition, the Festival will bring together over 250 creative pioneers across 2 days." />
  <meta property="og:image" content="{{ site.url }}{{ site.baseurl }}/img/retune-festival-og.jpg" />

  <!-- Matomo -->
    <script type="text/javascript">
    var _paq = _paq || [];
    /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
    _paq.push(['trackPageView']);
    _paq.push(['enableLinkTracking']);
    (function() {
      var u="//piwik.retune.de/";
      _paq.push(['setTrackerUrl', u+'piwik.php']);
      _paq.push(['setSiteId', '9']);
      var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
      g.type='text/javascript'; g.async=true; g.defer=true; g.src=u+'piwik.js'; s.parentNode.insertBefore(g,s);
    })();
  </script>
  <!-- End Matomo Code -->
